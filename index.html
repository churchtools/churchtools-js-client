<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beispiel Benutzung</title>
</head>

<body>
    <form>
        ChurchTools URL:
        <br>
        <input id="url" type="text" value="https://testdavid.church.tools" name="url">
        <br>
        <button id="whoami">WhoAmI</button>
        <button id="masterdata">masterdata churchdb</button>
        <br> Username
        <br>
        <input id="username" type="text" name="username">
        <br>Passwort
        <br>
        <input id="password" type="password" name="password">
        <button id="login">login</button>
    </form>
    <h1>Ausgabe</h1>
    <div id="content">
    </div>
    <h1>Fehler</h1>
    <div id="error">
    </div>

    <script src="dist/churchtools-client.js"></script>
    <script>
        const client = churchtoolsClient.churchtoolsClient;
        const api = churchtoolsClient.churchtoolsApi;

        document.getElementById('whoami').addEventListener('click', (e) => {
            setUrl();
            e.preventDefault();
            api.whoami().then(user => {
                addContent(user);
            }).catch(error => {
                addError(error);
            });
        });

        document.getElementById('masterdata').addEventListener('click', (e) => {
            setUrl();
            e.preventDefault();
            api.masterdata('churchdb').then(masterdata => {
                addContent(masterdata);
            }).catch(error => {
                addError(error);
            });
        });

        document.getElementById('login').addEventListener('click', (e) => {
            e.preventDefault();
            setUrl();
            const user = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            api.login(user, password).then(login => {
                addContent(login);
            }).catch(error => {
                addError(error);
            });
        });


        function setUrl() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value;
            client.setBaseUrl(url);
        }

        function addContent(object) {
            console.log(object);
            var paragraph = document.getElementById("content");
            var text = document.createTextNode(JSON.stringify(object));

            paragraph.appendChild(text);

        }

        function addError(object) {
            console.log(object);
            var paragraph = document.getElementById("error");
            var text = document.createTextNode(JSON.stringify(object));

            paragraph.appendChild(text);

        }
    </script>
</body>

</html>

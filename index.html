<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beispiel Benutzung</title>
</head>

<body>
    <form>
        ChurchTools URL:
        <br>
        <input id="url" type="text" value="http://localhost:8080" name="url">
        <br>
        <button id="whoami">WhoAmI</button>
        <button id="masterdata">masterdata churchdb</button>
        <button id="validchurchtoolsurl">is Valid ChurchTools Url</button>
        <br> Username
        <br>
        <input id="username" type="text" name="username">
        <br>Passwort
        <br>
        <input id="password" type="password" name="password">
        <button id="login">login</button>
        <button id="logout">logout</button>
        <button id="clear">clear</button>
    </form>
    <h1>Ausgabe</h1>
    <div id="content">
    </div>
    <h1>Fehler</h1>
    <div id="error">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="dist/churchtools-client.js"></script>
    <script>
        const client = churchtoolsClient.churchtoolsClient;
        const api = churchtoolsClient.churchtoolsApi;
        client.enableCrossOriginRequests();
        churchtoolsClient.activateLogging();

        document.getElementById('whoami').addEventListener('click', (e) => {
            setUrl();
            e.preventDefault();
            api.whoami().then(user => {
                addContent(user);
            }).catch(error => {
                addError(error);
            });
        });

        document.getElementById('masterdata').addEventListener('click', (e) => {
            setUrl();
            e.preventDefault();
            api.masterdata('churchdb').then(masterdata => {
                addContent(masterdata);
            }).catch(error => {
                addError(error);
            });
        });

        document.getElementById('validchurchtoolsurl').addEventListener('click', (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            client.validChurchToolsUrl(url).then(() => {
                addContent(url + ' is a valid ChurchTools Url');
            }).catch(error => {
                addError(error);
            });
        });

        document.getElementById('login').addEventListener('click', (e) => {
            e.preventDefault();
            setUrl();
            const user = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            api.login(user, password).then(login => {
                addContent(login);
                api.whoami().then((user) => {
                    addContent(user);
                    api.logintoken(user.id).then((logintoken) => {
                        addContent(logintoken);
                        client.setUnauthorizedInterceptor(logintoken, user.id);
                    }).catch(addError);
                }).catch(addError);
            }).catch(error => {
                addError(error);
            });
        });
        document.getElementById('logout').addEventListener('click', (e) => {
            e.preventDefault();
            api.logout();
        });
        $('#clear').click((e) => {
            e.preventDefault();
            $('#content').html('');
            $('#error').html('');
        });


        function setUrl() {
            const urlInput = document.getElementById('url');
            const url = urlInput.value;
            client.setBaseUrl(url);
        }

        function addContent(object) {
            console.log(object);
            $('#content').append('<div>' + JSON.stringify(object) + '</div>');

        }

        function addError(object) {
            console.log(object);
            $('#error').append('<div>' + JSON.stringify(object) + '</div>');
        }
    </script>
</body>

</html>
